$def with (soucetable,opcode)

$var isshowleft:1
$var cssfiles:
$var title: 平台

$var opcode:opcode



<form role="form" method="post">

    <div class="form-group">
        <label>编号</label>
        <p class="form-control-static">$soucetable.tableid</p>
        <input class="form-control" type="hidden" value="$soucetable.tableid" name="tableid">
    </div>

     <div class="form-group">
        <label>版本号</label>
        <input class="form-control" value="$soucetable.vname" name="vname">
    </div>

     <div class="form-group">
        <label>版本标题</label>
        <input class="form-control" value="$soucetable.vtitle" name="vtitle">
    </div>

    <div class="form-group">
        <label>版本更新详情</label>
        <textarea class="form-control" rows="15" name="vdesc">$soucetable.vdesc</textarea>
    </div>


     <div class="form-group">
        <label>版本下载地址</label>
        <input class="form-control" value="$soucetable.vurl" name="vurl">
    </div>

    <div class="form-group">
        <label>版本发布时间</label>
        <input class="form-control" value="$soucetable.vtime" name="vtime">
    </div>

     <div class="form-group">
        <label>版本类型</label>
        <select id="vtype" class="form-control" name="vtype">
            $if soucetable.vtype==1:
                <option value ="1" selected="true">Ios</option>
            $else:
                <option value ="1" >Ios</option>
            $if soucetable.vtype==2:
                <option value ="2" selected="true">Android</option>
            $else:
                <option value ="2">Android</option>
        </select>
    </div>



     <div class="form-group">
        <label>是否显示</label>
        <select id="isshow" class="form-control" name="isshow">
            $if soucetable.isshow==0:
                <option value ="0" selected="true">是</option>
            $else:
                <option value ="0" >是</option>
            $if soucetable.isshow==-1:
                <option value ="-1" selected="true">否</option>
            $else:
                <option value ="-1">否</option>
        </select>
    </div>

    <button type="submit" class="btn btn-default">Submit Button</button>
    <!--<button type="reset" class="btn btn-default">Reset Button</button>-->
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
</form>


<script>
    var opcode=$opcode;

</script>


<script type="text/javascript" src="static/html/js/index_js.js"  charset="gb2312"></script>
